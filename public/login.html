<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stachr</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container-custom">
        <!-- Start Navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" style="color: white">Stachr</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Email" aria-label="Search">
                <input class="form-control mr-sm-2" type="search" placeholder="Password" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
            </form>
        </nav>
        <!-- End Navbar -->
        <!-- Start Create User -->
        <div class="card">
            <div class="card-body" style="background-color: #d5d7da">
                    <h5 style="text-align: center">Create an Account</h5>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="user-name" aria-describedby="name"
                            placeholder="Enter name">
                        <small id="name" class="form-text text-muted">We'll never share your info with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea rows="4" cols="50" type="bio" class="form-control" id="user-bio" placeholder="Bio"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="user-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="user-password" placeholder="Password">
                    </div>
                    <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" id="submitbtn">Create Account</button>
                    </div>
                </form>


            </div>
        </div>

        <!-- End Create User -->
    </div>
</body>

</html>
