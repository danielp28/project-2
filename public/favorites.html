    <script>

    // ----------------------------------------------------------------
    // Mood Music Feature
        var myAudio = document.getElementById("moodmusic1");
        var myVideo = document.getElementById("myVideoBtn");
        var myContainer = document.getElementsByClassName("main-container-custom");
        var isPlaying = false;

        function togglePlay() {
            if (isPlaying && myVideo.play()) {
                myAudio.pause();
                myVideo.pause();
                $("#myVideoBtn").attr("display", "none");
            } else {
                myAudio.play();
                myVideo.play();
                $("#myVideoBtn").attr("display", "block");
            }
        };
        myAudio.onplaying = function () {
            isPlaying = true;
        };
        myAudio.onpause = function () {
            isPlaying = false;
        };
        myVideo.onplaying = function () {
            isPlaying = true;
        }
        myVideo.onpause = function () {
            isPlaying = false;
        };

    </script>
